<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <fname>Document</fname>
    <script src="https://kit.fontawesome.com/627c1eec3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <form id="formcontainer">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                STUDENT FORM
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text"  required id="fname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lname" class="font-weight-bold">Last Name</label>
                                <input type="text"  required id="lname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="font-weight-bold">Email</label>
                                <input type="text"  required id="email" class="form-control">
                            </div>
                            <div class="form-group" >
                                <label for="contact"class="font-weight-bold">contact</label>
                                <input type="text"  required id="contact" class="form-control">
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="text-right">
                                <button class="btn btn-info" type="submit">
                                    ADD student
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <div class="col-md-5 ofset-md-1">
                <div class="card bg-dark text-white">
                    <table class="table table-bordered table-responsive">
                        <thead>
                            <tr>
                                <th>SR NO</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody id="studentcontainer">
                             
                        </tbody>
                    </table>   
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
